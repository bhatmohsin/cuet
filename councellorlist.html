<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Profiles | CUET Counselling Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --primary-color: #1a5f7a;
            --secondary-color: #2c3e50;
            --accent-color: #ffa500;
            --section-bg: #fff;
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #f4f4f4;
            --primary-color: #3498db;
            --secondary-color: #34495e;
            --section-bg: #2c2c2c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            transition: all 0.3s ease;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            background-color: var(--section-bg);
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--secondary-color);
            color: #fff;
        }

        .counselor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .counselor-card {
            background-color: var(--section-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .counselor-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .counselor-card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CUET Counselling Guide</h1>
    </header>

    <main>
        <section>
            <h2 id="collegeName">Counselor Profiles</h2>
            <div id="counselorGrid" class="counselor-grid">
                <!-- Counselor profiles will be populated here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CUET Counselling Guide. All rights reserved.</p>
    </footer>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function generateRandomCounselor(index) {
            const names = ["Bhat Mohsin", "Aqib Bashir", "Sachchaita Hangloo", "Diya Gupta", "Ishaan Reddy", "Kavya Mehta", "Rahul Kumar", "Riya Joshi", "Vikram Malhotra", "Zara Khan"];
            const specializations = ["Career Guidance", "College Selection", "Admission Process", "Scholarship Advice", "Course Selection"];
            
            return {
                name: names[index % names.length],
                specialization: specializations[Math.floor(Math.random() * specializations.length)],
                experience: Math.floor(Math.random() * 2) + 2 + " years",
                image: `https://xsgames.co/randomusers/avatar.php?g=pixel&random=${index}`
            };
        }

        function populateCounselorProfiles() {
            const collegeName = getParameterByName('college');
            if (collegeName) {
                document.getElementById('collegeName').textContent = `Counselor Profiles for ${collegeName}`;
                
                const grid = document.getElementById('counselorGrid');
                grid.innerHTML = '';
                
                const numCounselors = Math.floor(Math.random() * 6) + 5; // Random number between 5 and 10
                for (let i = 0; i < numCounselors; i++) {
                    const counselor = generateRandomCounselor(i);
                    const card = document.createElement('div');
                    card.className = 'counselor-card';
                    card.innerHTML = `
                        <img src="${counselor.image}" alt="${counselor.name}">
                        <h3>${counselor.name}</h3>
                        <p><strong>Specialization:</strong> ${counselor.specialization}</p>
                        <p><strong>Experience:</strong> ${counselor.experience}</p>
                    `;
                    grid.appendChild(card);
                }
            } else {
                document.getElementById('collegeName').textContent = "College not specified";
            }
        }

        document.addEventListener('DOMContentLoaded', populateCounselorProfiles);
    </script>
</body>
</html>
